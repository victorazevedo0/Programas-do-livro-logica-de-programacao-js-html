<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Victor Azevedo">
        <link rel="stylesheet" href="./css/style.css">
        <script type="text/javascript" src="./js/script.js"></script>
    </head>
    <body>
        <h2>Álcool ou Gasolina</h2>

        <div id="div-form">
            <form action="">
                <input id="caminhoPercorrido" type="text" placeholder="Caminho Percorrido">
                <br><br>
                <input type="text" placeholder="Consumo"/>
                <hr>
                    <h4>Tipo de Combustivel</h4>
                    <input type="radio" id="alcool" name="combustivel" value="Álcool">
                    <label for="alcool">Alcool</label><br>
                    <input type="radio" id="gasolina" name="combustivel" value="Gasolina">
                    <label for="gasolina">Gasolina</label>
                <hr>
                <h4>Resultado</h4>
                <input type="text" id="Resultado" placeholder="Resultado">
                <input id="btnCalcular" type="submit" value="Calcular">
            </form>            
        </div>
    </body>
</html>
